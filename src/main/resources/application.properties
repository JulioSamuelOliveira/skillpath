spring.application.name=Skill Path

# ================================
# SERVIDOR
# ================================
# Porta: se estiver em container, lê PORT; se não, usa 8080
server.port=${PORT:8080}

# ================================
# BANCO DE DADOS
# ================================
# Default (sem env): Postgres local -> jdbc:postgresql://localhost:5432/skillpath
# Em produção (Azure): sobrescreve via SPRING_DATASOURCE_URL/USERNAME/PASSWORD/DRIVER/HIBERNATE_DIALECT
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/skillpath}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:skillpath}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:skillpath}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Default: Postgres; em Azure SQL Server, sobrescreve com HIBERNATE_DIALECT
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.open-in-view=false

# ================================
# FLYWAY
# ================================
# Default: true (local com Postgres). Na Azure, use FLYWAY_ENABLED=false
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.locations=classpath:db/migration

# ================================
# JWT
# ================================
# Em dev: usa o default; em prod, você passa JWT_SECRET / JWT_EXPIRATION_MS
jwt.secret=${JWT_SECRET:uma-chave-bem-grande-e-aleatoria-para-o-jwt-1234567890}
# 1 dia em milissegundos
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# ================================
# LOG
# ================================
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.br.com.fiap.skillpath=DEBUG