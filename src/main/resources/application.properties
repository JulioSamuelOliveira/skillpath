spring.application.name=Skill Path

# ================================
# BANCO DE DADOS - POSTGRESQL
# ================================
spring.datasource.url=jdbc:postgresql://localhost:5432/skillpath
spring.datasource.username=skillpath
spring.datasource.password=skillpath
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate 
spring.jpa.show-sql=true                 
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ================================
# JWT
# ================================
# Em desenvolvimento, usa o default; em produção, você define JWT_SECRET no ambiente
#jwt.secret=${JWT_SECRET}
jwt.secret=uma-chave-bem-grande-e-aleatoria-para-o-jwt-1234567890
#1 dia em milissegundos
jwt.expiration-ms=86400000

# ================================
# LOG
# ================================
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.br.com.fiap.skillpath=DEBUG
